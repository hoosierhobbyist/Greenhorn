<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Mouse Collision Test</title>
    <script type="text/javascript"
            src ="/usr/local/lib/greenhorn.js"></script>
    <script type="text/javascript">
        //adjust Game Enviorment here
        env.IMAGE_PATH = "../images/";
        env.SPRITE_DEFAULT_CONFIG.imageFile = "logo.png";
        
        //name Sprites as globally avaliable
        //var sprite1, sprite2, ... spriteN
        var logo;
        
        function init(){
            //initialize Sprites
            //sprite1 = new Sprite("path/to/image.png", width, height), etc.
            logo = new Sprite();
            
            //do any page specific setup here
            Greenhorn.set("leftPanel", "innerHTML", logo.report());
            
            //start the glblScene
            Greenhorn.start();
        }//end init
        
        //create an update function that will be called once per frame
        //inbetween the screen being cleared and the sprites being redrawn
        function update(){
            //handle game specific events here
            //e.g. win or lose conditions
            report = "distToMouse: " + logo.distanceToMouse().toFixed(3) + "\n" + "angleToMouse: " + logo.angleToMouse().toFixed(3);
            Greenhorn.set("rightPanel", "innerHTML", report);
            
            if (logo.collidesWithMouse()) {
                Greenhorn.set("canvas", "style", {backgroundColor: "blue"});
            }//end if
            else {
                Greenhorn.set("canvas", "style", {backgroundColor: "red"});
            }//end else
            
            Greenhorn.set("leftPanel", "innerHTML", logo.report());
        }//end update
    </script>
</head>
<body onload = "init()"></body>
</html>
