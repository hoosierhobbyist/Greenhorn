<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Basic Motion/Wrap Test</title>
    <script type="text/javascript"
            src ="../../lib/Greenhorn.js"></script>
    <script type="text/javascript">
        //adjust Game Enviorment here
        env.IMAGE_PATH = "../images/";
        env.SPRITE_DEFAULT_CONFIG.imageFile = "logo.png";
        
        //name Sprites as globally avaliable
        //var sprite1, sprite2, ... spriteN
        var logo;
        
        function init(){
            //initialize Sprites
            //sprite1 = new Sprite(configObject), etc.
            logo = new Sprite();
            
            //do any page specific setup here
            Greenhorn.set("leftPanel", "innerHTML", logo.report());
            
            //start the glblScene
            Greenhorn.start();
        }//end init
        
        //create an update function that will be called once per frame
        //inbetween the screen being cleared and the sprites being redrawn
        function update(){
            //handle game specific events here
            //e.g. win or lose conditions
            if (keysDown[KEYS.LEFT]) {
                logo.change("x", -80);
            }//end if
            if (keysDown[KEYS.RIGHT]) {
                logo.change("x", 80);
            }//end if
            if (keysDown[KEYS.UP]) {
                logo.change("y", 80);
            }//end if
            if (keysDown[KEYS.DOWN]) {
                logo.change("y", -80);
            }//end if
            if (keysDown[KEYS.SPACE]) {
                logo.change("a", 1);
            }//end if
            
            Greenhorn.set("leftPanel", "innerHTML", logo.report());
        }//end update
    </script>
</head>
<body onload = "init()"></body>
</html>
